<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Contributing to Open Source Part I: The Easy Way</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class='youtube-header-container'>
            <div class="menu-button">button here</div>
            <div class="youtube-logo"></div>
            <div class="search-bar"></div>
            <div class="header-elements"></div>
        </header>
        <div class="main-div">
            <div class="left-div-container">
                <div class='iframe-div'>
                    <iframe src="" width="576px" height="360px"name='thing'>sdfasf</iframe>
                </div>
                <h2>Contributing to Open Source Part I: The Easy Way</h2>
                <div class="video-elements-container">
                    <div class="number-of-views">views btn</div>
                    <div class='like-dislike'>video buttons</div>
                    <div class="share-button"></div>
                    <div class="save-button"></div>
                    <div class="video-menu"></div>
                </div>
                <div class="video-description-container">
                    <div class="user-thumbnail">Header</div>
                    <div class="channel-name"></div>
                    <div class="video-description-text">Text</div>
                </div>
                <div class="comment-section-container">
                    <div class='comment-post-container'>
                        <div class="number-of-comments">noc</div>
                        <div class="sort-comments">sc</div>
                        <div class="user-thumbnail"></div>
                        <input type="text" class='add-comment' placeholder="Add public comment">
                    </div>
                    <div class="comment-container">
                        <div class="user-thumbnail"></div>
                        <div class="user-name"></div>
                        <div class="user-comment"></div>
                        <div class="like-dislike"></div>
                        <div class="reply-text"></div>
                    </div>
                </div>
            </div>
            <div class="right-division-container">
                <div class="top-video-controls"></div>
                <div class="videos-section"></div>
            </div>
        </div>
    </body>
</html>
